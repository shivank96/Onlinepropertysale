{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Updateplot</title>
      <style>
          label{
              color: burlywood;
          }
      </style>
  </head>
  <body>

{% include 'head.html' %}
{% include 'menu.html' %}

<div class="container"  >

<form action="/updateplot/" method="post" >
        {% csrf_token %}

<div class="container" style="margin-top: 50px">
    {% for x in data %}
        <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Plot Number</label>
    <div class="col-sm-6">
      <input type="number"  name="pid" class="form-control" value="{{ x.plotno }}" readonly>
    </div>
  </div>
        <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Road Number</label>
    <div class="col-sm-6">
      <input type="number" name="rid"  class="form-control"value="{{ x.roadno }}" placeholder="Enter Road Number">
    </div>
  </div>


        <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Survey Number</label>
    <div class="col-sm-6">
      <input type="number" name="sid"  class="form-control"value="{{ x.surveyno }}" placeholder="Enter Road Number">
    </div>
  </div>

        <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Cost Per Yard</label>
    <div class="col-sm-6">
      <input type="number" name="cps"  class="form-control"value="{{ x.costpersqyard }}" placeholder="Enter Road Number">
    </div>
  </div>

        <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Other Expences</label>
    <div class="col-sm-6">
      <input type="number" name="oe"  class="form-control"value="{{ x.otherexpences }}">
    </div>
  </div>
<div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Boundaries</label>
    <div class="col-sm-6">
      <input type="text" name="bou"  class="form-control"value="{{ x.boundaries }}">
    </div>
  </div>


        <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Facing</label>
    <div class="col-sm-6">
      <input type="text" name="face"  class="form-control"value="{{ x.facing }}">
    </div>
  </div>

            <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">status</label>
    <div class="col-sm-6">
      <input type="text" name="status"  class="form-control"value="{{ x.status }}">
    </div>
  </div>













             <center> <button class="btn btn-lg btn-primary btn-small text-uppercase" type="submit">Update</button></center>









    {% endfor %}
</div>

    </form>
<div class="container"  >
    <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <center> <button class="btn btn-lg btn-primary btn-small text-uppercase" type="submit">Back</button></center>
    </form>
</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
