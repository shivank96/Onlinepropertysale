<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Appartments</title>
  </head>
  <body>
  {% include "head.html" %}
{% include 'menu.html' %}

<div style="margin-top: 100px">
  <table align="center" border="2">

     <tr bgcolor="#5f9ea0">
                <th width="150">APPARTMENT NO</th>
                <th width="150">FLAT NO</th>
                <th width="150">NAME</th>
                <th width="150">ADDRESS</th>
                <th width="150">NUMBER OF FLATS</th>
            </tr>

        {% for x in object_list %}
            <tr bgcolor="#fffacd" align="center">
                <th width="100">{{ x.appartmentno }}</th>
                <th width="100">{{ x.flatno }}</th>
                <th width="100">{{ x.name }}</th>
                <th width="100">

                {{ x.address }}

                </th>

                <th width="100">

                   {{ x.noofflats }}
                </th>
            </tr>
        {% endfor %}
    </table>
<form action="{% url 'home' %}" method="post">
        {% csrf_token %}
  <tr>
     <th colspan="2">

           <center> <button type="submit" class="btn btn-outline-success">Back</button></center>

        </th>
  </tr>
        </form>


</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
