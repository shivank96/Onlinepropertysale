<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>PlotID</title>
  </head>
  <body>


  {% include 'head.html' %}
{% include 'menu.html' %}

<center>
<table align="center" style="margin-top: 100px; color: tan; font-size: 25px;font-family: 'Wide Latin'">
    <tr>
        <th>View plot Information</th>
    </tr>
</table>

<div class="container" style="margin-top: 150px">

<form action="/getplot/" method="post">

    {%  csrf_token %}


    <span style="color: lemonchiffon;font-family: Nyala;font-size: 20px">Enter PlotID:</span><input type="number" name="pid">
<br>
    <input type="submit" class="btn btn-outline-info" value="Get">
    {% if msg %}
    <span style="color: red">{{ msg }}</span>
    {% endif %}
    </center>
</form>
  <br>
  <form method="post" action="{% url 'home' %}" style="text-align: center">
      {% csrf_token %}
      <button type="submit">Back</button>
  </form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
