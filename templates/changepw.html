{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, world!</title>
      <style>
          th{
              color: tan;
              font-family: Roboto;
          }
      </style>
  </head>
  <body>

  {% include 'head.html' %}
  <br>
  <br>
  <br>
  <br>
  <br>

  <center>
  <div class="container">
      <form action="/changepassword/" method="post">
          {% csrf_token %}
        <table>
            <tr>
                <th>
                   Username : <input type="text" name="username" placeholder="Enter UserName">
                </th>
            </tr>
            <tr>
                <th>
                   Old Password :<input type="password" name="old" placeholder="Enter Old Password">
                            <input type="hidden" name="type" value="user">
                </th>
            </tr>
            <tr>
                <th>
                    New Password :<input type="password" name="new" placeholder="Enter New Password" >
                </th>
            </tr>

            <tr align="center">
                <td>
                    <button class="btn btn-outline-warning" type="submit" >Submit</button>
                    <button class="btn btn-outline-danger" type="reset" >Reset</button>
                    <a class="btn btn-outline-primary" href="/home/" >Back</a>
                </td>
            </tr>
        </table>
          </form>
      {{ msg }}
  </div>
      </center>


    <!-- Optional JavaScript -->

  </body>
</html>
